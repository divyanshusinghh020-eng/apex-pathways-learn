                            style="width: ${((quiz.currentQuestion + 1) / quiz.questions.length) * 100}%"
                        ></div>
                    </div>

                    <!-- Main Content -->
                    <main class="flex-1 p-6">
                        <div class="max-w-3xl mx-auto">
                            <div class="gradient-card p-8 rounded-xl card-hover">
                                <div class="mb-6">
                                    <div class="text-sm text-gray-400 mb-2">Question ${quiz.currentQuestion + 1} of ${quiz.questions.length}</div>
                                    <h2 class="text-xl font-bold leading-relaxed">${question.question}</h2>
                                </div>
                                
                                <div class="space-y-3">
                                    ${question.options.map((option, index) => `
                                        <button 
                                            onclick="selectAnswer(${index})"
                                            class="w-full p-4 text-left rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors border border-gray-600 hover:border-blue-500 flex items-center"
                                        >
                                            <span class="w-8 h-8 bg-gray-600 text-white rounded-full flex items-center justify-center mr-4 font-bold">
                                                ${String.fromCharCode(65 + index)}
                                            </span>
                                            <span>${option}</span>
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            `;
        }

        function createQuizResultPage() {
            const quiz = appState.currentQuiz;
            const percentage = Math.round((quiz.score / quiz.questions.length) * 100);
            const isExcellent = percentage >= 70;
            
            return `
                <div class="min-h-screen flex flex-col fade-in">
                    <!-- Header -->
                    <header class="gradient-bg p-6 text-center">
                        <h1 class="text-2xl font-bold">${getText('quizResults')} 🏆</h1>
                    </header>

                    <!-- Main Content -->
                    <main class="flex-1 p-6 flex items-center justify-center">
                        <div class="gradient-card p-8 rounded-xl text-center max-w-md w-full card-hover">
                            <div class="text-6xl mb-4">${isExcellent ? '🎉' : '💪'}</div>
                            <div class="text-6xl font-bold mb-4 ${isExcellent ? 'text-green-400' : 'text-yellow-400'}">${percentage}%</div>
                            <h2 class="text-2xl font-bold mb-2">${getText('score')}: ${quiz.score}/${quiz.questions.length}</h2>
                            <p class="text-lg text-gray-300 mb-6">
                                ${isExcellent ? getText('excellentWork') : getText('keepPracticing')}
                            </p>
                            
                            <!-- Performance breakdown -->
                            <div class="mb-6 p-4 bg-gray-800 bg-opacity-50 rounded-lg">
                                <div class="text-sm text-gray-400 mb-2">Performance Breakdown</div>
                                <div class="w-full bg-gray-700 rounded-full h-3 mb-2">
                                    <div 
                                        class="h-3 rounded-full ${isExcellent ? 'bg-green-500' : 'bg-yellow-500'}" 
                                        style="width: ${percentage}%"
                                    ></div>
                                </div>
                                <div class="text-xs text-gray-400">
                                    ${quiz.score} correct out of ${quiz.questions.length} questions
                                </div>
                            </div>
                            
                            <div class="space-y-3">
                                <button 
                                    onclick="retakeQuiz()"
                                    class="w-full gradient-bg py-3 rounded-lg hover:opacity-90 transition-opacity"
                                >
                                    ${getText('retakeQuiz')} 🔄
                                </button>
                                <button 
                                    onclick="goBack()"
                                    class="w-full bg-gray-700 py-3 rounded-lg hover:bg-gray-600 transition-colors"
                                >
                                    ${getText('backToSubjects')} 📚
                                </button>
                            </div>
                        </div>
                    </main>
                </div>
            `;
        }

        function createTeacherDashboard() {
            return `
                <div class="min-h-screen flex flex-col fade-in">
                    <!-- Header -->
                    <header class="gradient-bg p-6 flex items-center justify-between">
                        <button onclick="goBack()" class="text-white hover:opacity-80 flex items-center gap-2">
                            <span>←</span> ${getText('back')}
                        </button>
                        <h1 class="text-xl md:text-2xl font-bold">👨‍🏫 ${getText('teacherDashboard')}</h1>
                        <div class="hidden md:block">
                            ${createLanguageSelector()}
                        </div>
                    </header>

                    <!-- Language selector for mobile -->
                    <div class="md:hidden p-4 bg-gray-900">
                        ${createLanguageSelector()}
                    </div>

                    <!-- Main Content -->
                    <main class="flex-1 p-6">
                        <div class="max-w-6xl mx-auto">
                            <!-- Dashboard Stats -->
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div class="gradient-card p-6 rounded-xl text-center">
                                    <div class="text-3xl font-bold text-blue-400">${mockStudents.length}</div>
                                    <div class="text-gray-300">Total Students</div>
                                </div>
                                <div class="subject-card p-6 rounded-xl text-center">
                                    <div class="text-3xl font-bold text-green-400">
                                        ${mockStudents.filter(s => s.status === 'Completed').length}
                                    </div>
                                    <div class="text-gray-300">Completed</div>
                                </div>
                                <div class="quiz-card p-6 rounded-xl text-center">
                                    <div class="text-3xl font-bold text-yellow-400">
                                        ${mockStudents.filter(s => s.status === 'In Progress').length}
                                    </div>
                                    <div class="text-gray-300">In Progress</div>
                                </div>
                            </div>

                            <!-- Student List -->
                            <h2 class="text-2xl font-bold mb-6">Students Overview 📊</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                ${mockStudents.map(student => `
                                    <div 
                                        class="teacher-card p-6 rounded-xl cursor-pointer hover:opacity-80 transition-opacity card-hover"
                                        onclick="viewStudentDetail(${student.id})"
                                    >
                                        <div class="flex items-center mb-4">
                                            <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center text-white font-bold mr-3">
                                                ${student.name.charAt(0)}
                                            </div>
                                            <div>
                                                <h3 class="text-lg font-bold">${student.name}</h3>
                                                <p class="text-sm text-gray-400">Class ${student.class}</p>
                                            </div>
                                        </div>
                                        <p class="text-gray-300 mb-2"><strong>Stream:</strong> ${student.stream}</p>
                                        <span class="inline-block px-3 py-1 rounded-full text-sm ${
                                            student.status === 'Completed' 
                                                ? 'bg-green-600 text-green-100' 
                                                : 'bg-yellow-600 text-yellow-100'
                                        }">
                                            ${student.status}
                                        </span>
                                        <div class="mt-3 text-xs text-gray-400">
                                            Click to view detailed progress
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </main>
                </div>
            `;
        }

        function createStudentDetailPage() {
            const studentId = appState.selectedStudentId;
            const student = mockStudents.find(s => s.id === studentId);
            
            if (!student) {
                return `
                    <div class="min-h-screen flex items-center justify-center">
                        <div class="text-center">
                            <div class="text-6xl mb-4">❌</div>
                            <div class="text-xl text-gray-300">${getText('studentNotFound')}</div>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="min-h-screen flex flex-col fade-in">
                    <!-- Header -->
                    <header class="gradient-bg p-6 flex items-center justify-between">
                        <button onclick="goBack()" class="text-white hover:opacity-80 flex items-center gap-2">
                            <span>←</span> ${getText('back')}
                        </button>
                        <h1 class="text-xl md:text-2xl font-bold">${student.name} - ${getText('progress')}</h1>
                        <div class="hidden md:block">
                            ${createLanguageSelector()}
                        </div>
                    </header>

                    <!-- Language selector for mobile -->
                    <div class="md:hidden p-4 bg-gray-900">
                        ${createLanguageSelector()}
                    </div>

                    <!-- Main Content -->
                    <main class="flex-1 p-6">
                        <div class="max-w-6xl mx-auto">
                            <!-- Student Info -->
                            <div class="gradient-card p-6 rounded-xl mb-6 card-hover">
                                <div class="flex items-center mb-4">
                                    <div class="w-16 h-16 bg-purple-500 rounded-full flex items-center justify-center text-white text-2xl font-bold mr-4">
                                        ${student.name.charAt(0)}
                                    </div>
                                    <div>
                                        <h2 class="text-2xl font-bold">${student.name}</h2>
                                        <p class="text-gray-400">Student Profile</p>
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div class="bg-gray-800 bg-opacity-50 p-4 rounded-lg">
                                        <span class="text-gray-300">Class:</span>
                                        <span class="font-semibold ml-2 text-blue-400">${student.class}</span>
                                    </div>
                                    <div class="bg-gray-800 bg-opacity-50 p-4 rounded-lg">
                                        <span class="text-gray-300">Stream:</span>
                                        <span class="font-semibold ml-2 text-green-400">${student.stream}</span>
                                    </div>
                                    <div class="bg-gray-800 bg-opacity-50 p-4 rounded-lg">
                                        <span class="text-gray-300">Status:</span>
                                        <span class="font-semibold ml-2 ${student.status === 'Completed' ? 'text-green-400' : 'text-yellow-400'}">${student.status}</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Progress Details -->
                            <h3 class="text-2xl font-bold mb-6">Subject-wise Progress 📈</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                ${Object.entries(student.progress).map(([subject, progress]) => `
                                    <div class="subject-card p-6 rounded-xl card-hover">
                                        <h3 class="text-xl font-bold mb-4 flex items-center">
                                            <span class="mr-2">${subject}</span>
                                            <span class="text-sm px-2 py-1 rounded-full ${progress.quizScore >= 70 ? 'bg-green-600' : 'bg-yellow-600'} text-white">
                                                ${progress.quizScore}%
                                            </span>
                                        </h3>
                                        <div class="space-y-4">
                                            <div>
                                                <div class="flex justify-between mb-2">
                                                    <span class="text-gray-300">${getText('lessonsCompleted')}</span>
                                                    <span class="font-bold">${progress.completed}/${progress.total}</span>
                                                </div>
                                                <div class="w-full bg-gray-700 rounded-full h-3">
                                                    <div 
                                                        class="bg-blue-500 h-3 rounded-full transition-all duration-500" 
                                                        style="width: ${(progress.completed / progress.total) * 100}%"
                                                    ></div>
                                                </div>
                                                <div class="text-xs text-gray-400 mt-1">
                                                    ${Math.round((progress.completed / progress.total) * 100)}% completed
                                                </div>
                                            </div>
                                            <div>
                                                <div class="flex justify-between mb-2">
                                                    <span class="text-gray-300">${getText('quizScore')}</span>
                                                    <span class="font-bold ${progress.quizScore >= 70 ? 'text-green-400' : 'text-yellow-400'}">
                                                        ${progress.quizScore}%
                                                    </span>
                                                </div>
                                                <div class="w-full bg-gray-700 rounded-full h-3">
                                                    <div 
                                                        class="${progress.quizScore >= 70 ? 'bg-green-500' : 'bg-yellow-500'} h-3 rounded-full transition-all duration-500" 
                                                        style="width: ${progress.quizScore}%"
                                                    ></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </main>
                </div>
            `;
        }

        // Event Handlers
        function changeLanguage(language) {
            appState.currentLanguage = language;
            render();
        }

        function handleStudentLogin(event) {
            event.preventDefault();
            const name = document.getElementById('studentName').value.trim();
            const studentClass = document.getElementById('studentClass').value;
            
            if (!name || !studentClass) {
                alert('Please fill in all fields');
                return;
            }
            
            appState.studentData = { name, class: studentClass };
            saveToStorage('studentData', appState.studentData);
            
            // Save login history
            const loginHistory = getFromStorage('loginHistory') || [];
            loginHistory.push({
                name,
                class: studentClass,
                timestamp: new Date().toISOString()
            });
            saveToStorage('loginHistory', loginHistory);
            
            navigateTo('classList');
        }

        function selectClass(classNum) {
            appState.selectedClass = classNum;
            appState.selectedStream = null;
            appState.selectedSubstream = null;
            
            const classData = educationalStructure[classNum];
            if (classData.streams) {
                navigateTo('streamSelection');
            } else {
                navigateTo('subjectList');
            }
        }

        function selectStream(stream) {
            appState.selectedStream = stream;
            appState.selectedSubstream = null;
            
            const classData = educationalStructure[appState.selectedClass];
            const streamData = classData.streams[stream];
            
            if (streamData.substreams) {
                navigateTo('substreamSelection');
            } else {
                navigateTo('subjectList');
            }
        }

        function selectSubstream(substream) {
            appState.selectedSubstream = substream;
            navigateTo('subjectList');
        }

        function startQuiz(subject) {
            appState.selectedSubject = subject;
            appState.currentQuiz = null;
            navigateTo('quiz');
        }

        function selectAnswer(answerIndex) {
            const quiz = appState.currentQuiz;
            const question = quiz.questions[quiz.currentQuestion];
            
            quiz.answers[quiz.currentQuestion] = answerIndex;
            
            if (answerIndex === question.correct) {
                quiz.score++;
            }
            
            quiz.currentQuestion++;
            
            if (quiz.currentQuestion >= quiz.questions.length) {
                // Save quiz result
                const key = `quiz_${appState.selectedSubject}_${appState.studentData ? appState.studentData.name : 'guest'}`;
                saveToStorage(key, {
                    subject: appState.selectedSubject,
                    score: quiz.score,
                    total: quiz.questions.length,
                    percentage: Math.round((quiz.score / quiz.questions.length) * 100),
                    date: new Date().toISOString(),
                    studentName: appState.studentData ? appState.studentData.name : 'Guest',
                    studentClass: appState.studentData ? appState.studentData.class : 'Unknown'
                });
                
                navigateTo('quizResult');
            } else {
                render();
            }
        }

        function retakeQuiz() {
            appState.currentQuiz = null;
            navigateTo('quiz');
        }

        function viewStudentDetail(studentId) {
            navigateTo('studentDetail', { selectedStudentId: studentId });
        }

        // Main Render Function
        function render() {
            const app = document.getElementById('app');
            
            switch(appState.currentPage) {
                case 'welcome':
                    app.innerHTML = createWelcomePage();
                    break;
                case 'studentLogin':
                    app.innerHTML = createStudentLoginPage();
                    break;
                case 'classList':
                    app.innerHTML = createClassListPage();
                    break;
                case 'streamSelection':
                    app.innerHTML = createStreamSelectionPage();
                    break;
                case 'substreamSelection':
                    app.innerHTML = createSubstreamSelectionPage();
                    break;
                case 'subjectList':
                    app.innerHTML = createSubjectListPage();
                    break;
                case 'quiz':
                    app.innerHTML = createQuizPage();
                    break;
                case 'quizResult':
                    app.innerHTML = createQuizResultPage();
                    break;
                case 'teacherDashboard':
                    app.innerHTML = createTeacherDashboard();
                    break;
                case 'studentDetail':
                    app.innerHTML = createStudentDetailPage();
                    break;
                default:
                    app.innerHTML = createWelcomePage();
            }

            // Add smooth scroll behavior
            document.documentElement.style.scrollBehavior = 'smooth';
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('✅ Service Worker registered successfully:', registration);
                    })
                    .catch(registrationError => {
                        console.log('❌ Service Worker registration failed:', registrationError);
                    });
            });
        }

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved student data
            const savedStudentData = getFromStorage('studentData');
            if (savedStudentData) {
                appState.studentData = savedStudentData;
            }
            
            // Initial render
            render();
            
            console.log('🚀 ApexMind Application Initialized Successfully!');
            console.log('📱 Offline-ready educational platform for rural students');
        });

        // Export functions for debugging (only in development)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            window.apexMindDebug = {
                appState,
                navigateTo,
                changeLanguage,
                educationalStructure,
                quizQuestions,
                mockStudents
            };
        }
    </script>
</body>
</html>
