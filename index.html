        }

        function selectStream(stream) {
            appState.selectedStream = stream;
            appState.selectedSubstream = null;
            
            const classData = educationalStructure[appState.selectedClass];
            const streamData = classData.streams[stream];
            
            if (streamData.substreams) {
                navigateTo('substreamSelection');
            } else {
                navigateTo('subjectList');
            }
        }

        function selectSubstream(substream) {
            appState.selectedSubstream = substream;
            navigateTo('subjectList');
        }

        function startQuiz(subject) {
            appState.selectedSubject = subject;
            appState.currentQuiz = null;
            navigateTo('quiz');
        }

        function selectAnswer(answerIndex) {
            const quiz = appState.currentQuiz;
            const question = quiz.questions[quiz.currentQuestion];
            
            quiz.answers[quiz.currentQuestion] = answerIndex;
            
            if (answerIndex === question.correct) {
                quiz.score++;
            }
            
            quiz.currentQuestion++;
            
            if (quiz.currentQuestion >= quiz.questions.length) {
                // Save quiz result
                const key = `quiz_${appState.selectedSubject}_${appState.studentData ? appState.studentData.name : 'guest'}`;
                saveToStorage(key, {
                    subject: appState.selectedSubject,
                    score: quiz.score,
                    total: quiz.questions.length,
                    percentage: Math.round((quiz.score / quiz.questions.length) * 100),
                    date: new Date().toISOString(),
                    studentName: appState.studentData ? appState.studentData.name : 'Guest',
                    studentClass: appState.studentData ? appState.studentData.class : 'Unknown'
                });
                
                navigateTo('quizResult');
            } else {
                render();
            }
        }

        function retakeQuiz() {
            appState.currentQuiz = null;
            navigateTo('quiz');
        }

        function viewStudentDetail(studentId) {
            navigateTo('studentDetail', { selectedStudentId: studentId });
        }

        // Main Render Function
        function render() {
            const app = document.getElementById('app');
            
            switch(appState.currentPage) {
                case 'welcome':
                    app.innerHTML = createWelcomePage();
                    break;
                case 'studentLogin':
                    app.innerHTML = createStudentLoginPage();
                    break;
                case 'classList':
                    app.innerHTML = createClassListPage();
                    break;
                case 'streamSelection':
                    app.innerHTML = createStreamSelectionPage();
                    break;
                case 'substreamSelection':
                    app.innerHTML = createSubstreamSelectionPage();
                    break;
                case 'subjectList':
                    app.innerHTML = createSubjectListPage();
                    break;
                case 'quiz':
                    app.innerHTML = createQuizPage();
                    break;
                case 'quizResult':
                    app.innerHTML = createQuizResultPage();
                    break;
                case 'teacherDashboard':
                    app.innerHTML = createTeacherDashboard();
                    break;
                case 'studentDetail':
                    app.innerHTML = createStudentDetailPage();
                    break;
                default:
                    app.innerHTML = createWelcomePage();
            }

            // Add smooth scroll behavior
            document.documentElement.style.scrollBehavior = 'smooth';
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registered successfully:', registration);
                    })
                    .catch(registrationError => {
                        console.log('‚ùå Service Worker registration failed:', registrationError);
                    });
            });
        }

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved student data
            const savedStudentData = getFromStorage('studentData');
            if (savedStudentData) {
                appState.studentData = savedStudentData;
            }
            
            // Initial render
            render();
            
            console.log('üöÄ ApexMind Application Initialized Successfully!');
            console.log('üì± Offline-ready educational platform for rural students');
        });

        // Export functions for debugging (only in development)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            window.apexMindDebug = {
                appState,
                navigateTo,
                changeLanguage,
                educationalStructure,
                quizQuestions,
                mockStudents
            };
        }
    </script>
</body>
</html>
